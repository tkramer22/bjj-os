<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="referrer" content="strict-origin-when-cross-origin">
  <title>Video Player</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #000; }
    #player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
    .error {
      color: white;
      padding: 20px;
      text-align: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
  </style>
</head>
<body>
  <div id="loading" class="loading">Loading video...</div>
  <iframe 
    id="player" 
    allowfullscreen
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    referrerpolicy="strict-origin-when-cross-origin"
    style="display: none;"
  ></iframe>
  <script>
    (function() {
      const urlParams = new URLSearchParams(window.location.search);
      const videoId = urlParams.get('v');
      const startTime = urlParams.get('start') || '0';
      const loadingEl = document.getElementById('loading');
      
      if (!videoId) {
        loadingEl.innerHTML = '<div class="error">Error: Missing video ID</div>';
        return;
      }
      
      const iframe = document.getElementById('player');
      // Use the production domain as origin for YouTube validation
      const origin = encodeURIComponent('https://bjjos.app');
      
      iframe.onload = function() {
        loadingEl.style.display = 'none';
        iframe.style.display = 'block';
      };
      
      iframe.onerror = function() {
        loadingEl.innerHTML = '<div class="error">Error loading video. Please try again.</div>';
      };
      
      // Include start time and all necessary parameters
      iframe.src = `https://www.youtube.com/embed/${videoId}?start=${startTime}&playsinline=1&rel=0&modestbranding=1&origin=${origin}&enablejsapi=1&autoplay=1`;
    })();
  </script>
</body>
</html>
